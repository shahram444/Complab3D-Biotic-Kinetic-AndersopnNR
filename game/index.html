<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PORELIFE: Microbe Survivor</title>
    <meta name="description" content="An 8-bit educational game about pore-scale microbial ecology. Based on CompLaB3D reactive transport research.">
    <meta name="author" content="University of Georgia">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
        }

        #game-canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            cursor: none;
            display: block;
        }

        /* Loading screen */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #5fcf5f;
            font-family: monospace;
            font-size: 16px;
            text-align: center;
        }

        #loading .dot {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Scanline effect (optional retro feel) */
        #scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="loading">
        PORELIFE<br>
        <span class="dot">Loading...</span>
    </div>

    <canvas id="game-canvas"></canvas>
    <div id="scanlines"></div>

    <!-- Game Scripts (order matters) -->
    <script src="js/config.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/sprites.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/world.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Hide loading screen when game starts
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
